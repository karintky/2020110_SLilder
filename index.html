<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desserts-Slider</title>

    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div id="dessert-slider" data-slider-duration = "2000">

        <div class="dessert d-active" >
            <img src="./img/choc.jpg" alt="">
            <h1>Chocolate</h1>
        </div>

        <div class="dessert">
            <img src="./img/cupcakes.jpg" alt="" >
            <h1>Cupcakes</h1>
        </div>

        <div class="dessert">
            <img src="./img/dessert.jpg" alt="">
            <h1>Juice</h1>
        </div>

        <div id="prev"></div>
        <div id="next"></div>

        <div id="btns">
            <div class="btn btn-active" data-slider-item="1"></div>
            <div class="btn" data-slider-item="2"></div>
            <div class="btn" data-slider-item="3"></div>
        </div>

    </div>





    <script src="./script.js"></script>
</body>

</html>
